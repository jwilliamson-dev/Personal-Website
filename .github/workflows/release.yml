name: Release
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âš’ï¸ Build
        run: npm run build

      - name: ğŸ”‘ Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ”¼ Upload to Azure blob storage
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            az storage blob upload-batch --overwrite true --account-name jwilliamsondev -d '$web' -s web/dist

      - name: ğŸ”’ Azure logout
        run: |
          az logout
