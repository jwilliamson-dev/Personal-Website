name: Main Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âœ¨ Run Prettier
        run: npm run format

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: âš’ï¸ Build
        run: npm run build
