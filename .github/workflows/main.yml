name: Main Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy: 
      matrix:
        node-version: [16.x]
    
    steps:
    - name: âœ… Checkout Repository
      uses: actions/checkout@v2

    - name: ğŸ—ï¸ Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: ğŸ“¦ Install Dependencies
      run: npm install

    - name: ğŸ” Run ESLint
      run: npm run lint

    - name: âš’ï¸ Build
      run: npm run build